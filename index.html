<!DOCTYPE html>

<!-- monetag  interstitial -->
<script>
(function runAdLoader() {
    // Remove any previous error messages
    const existingError = document.getElementById('ad-load-error');
    if (existingError) existingError.remove();

    try {
        const s = document.createElement('script');
        s.src = 'https://vemtoutcheeg.com/400/9617465';
        s.onerror = function() {
            const errMsg = document.createElement('div');
            errMsg.id = 'ad-load-error';
            errMsg.style.color = 'red';
            errMsg.style.fontWeight = 'bold';
            errMsg.textContent = 'Ad load failed for: ' + s.src;
            (document.body || document.documentElement).appendChild(errMsg);
        };
        (document.body || document.documentElement).appendChild(s);
    } catch (e) {
        const errMsg = document.createElement('div');
        errMsg.id = 'ad-load-error';
        errMsg.style.color = 'red';
        errMsg.style.fontWeight = 'bold';
        errMsg.textContent = 'Ad load failed: ' + e.message;
        (document.body || document.documentElement).appendChild(errMsg);
    }

    setTimeout(runAdLoader, 25000); // retry every 25 seconds
})();
</script>
